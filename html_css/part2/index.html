<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic 2</title>
    <style>
        table, th, td {
            border-style: solid;
            border-width: 2px;
            border-color: black;

            border-collapse: collapse;

        };

        th {
            background-color: dark gray;
        }

        tr:hover{
            opacity: 25%;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smith</td>
                <td>John</td>
                <td>jsmith@gmail.com</td>
            </tr>
            <tr>
                <td>Bach</td>
                <td>Frank</td>
                <td>fbach@yahoo.com</td>
            </tr>
            <tr>
                <td>Doe</td>
                <td>Jason</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>Doe</td>
                <td>Jason</td>
                <td>jdoe@gmail.com</td>
            </tr><tr>
                <td>Doe</td>
                <td>Jason</td>
                <td>jdoe@gmail.com</td>
            </tr><tr>
                <td>Doe</td>
                <td>Jason</td>
                <td>jdoe@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <h1>Forms</h1>
    <form action="#">
        <p>
            <label for="username">Username:</label>
            <input type="username">
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password">
        </p>

        <p>
            <input type="text">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>

</body>
</html>

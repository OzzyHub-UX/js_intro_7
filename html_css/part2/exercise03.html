<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Selection Radio Box Form </title>

    <style>
        h1 {
            color: green;
        }

        ;
    </style>
</head>

<body>
    <form action="#">
        <h1>Single Selection Radio Box Form</h1>

        <label for="language">Please select the language you want to code</label> <br>

        <input  id="Java" type="radio" name="language">
        <label for="Java"><strong>Java</strong></label>
        
        <br>

        <input  id="C#" type="radio" name="language">
        <label for="C#"><strong>C#</strong></label>


        <br>

        <input type="radio" name="language" id="JavaScript">
        <label for="JavaScript"><strong>JavaScript</strong></label>



    </form>
</body>

</html>
